<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/index.css">

</head>
<body>
  <section>
    
      

        <div class="score">
         <a href="./highscore.html">View high score</a>
        </div>
        <div class="timer">
         Time: <span id="time">0</span>
        </div>
     
     

     <div id="wrapper">

        <div id="start_screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <br><br>
            <button id="start">Start Quiz</button>
        </div>
     
      <div id="questions" class="hide">
        <h2 id="questionasked "></h2>
        <div id="choices"  class="choices">
          
        </div>
  
      </div>

      <div id="last_screen" class="hide">
        <h2>All Done</h2>
        <p>Your final score is <span id="final_score"></span>
        </p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" required>
          <button id="submit">Submit</button>
        
        </p>
      </div>

      <div id="feedback" class="feedback hide">
      </div> 
      </div>
  </section>
 <script src="./assets/JavaScript/index.js"></script>
 <script src="./assets/JavaScript/questions.js"></script>
</body>
</html>
